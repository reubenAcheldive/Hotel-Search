<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">



    <title>Amadeus && Hotel</title>
</head>

<body>
    <div class="messageVaildCity"></div>
    <div id="loading-screen">
        <div class="text-center text-white loading">
            <div class="spinner-border mb-3" style="width: 10rem; height: 10rem" role="status"></div>
            <div>
                <span class="" class="loading-text">Loading...</span>
            </div>
        </div>
    </div>
    <div id="exampleModal" class="modal fade  " id="showModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

                </div>
                <div class="modal-body">
                    <form id="formModal" class="modalForm">
                        <div class="mb-3">
                            <div class="mb-3">
                                <div id="messageVaildModal"></div>
                                <label for="formModal" class="form-label">Title</label>
                                <select required class="form-control select">
                                    <option value="">Title</option>
                                    <option value="MR">Mr.</option>
                                    <option value="MRS">Mrs.</option>
                                    <option value="MS">Miss</option>
                                </select>



                            </div>

                            <label class="form-label">First Name </label>
                            <input type="text" class="form-control" name="firstName" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name </label>
                            <input type="text" class="form-control" name="lastName" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone Number </label>
                            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" required>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1 email"
                                aria-describedby="emailHelp" name="email" required>
                        </div>

                        <div>
                            <button type="submit" id="btn-close" class="btn btn-success save-btn">Order Confirmation
                            </button>
                            <button type="button" onclick="hide()" class="btn btn-primary"
                                data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>







    <div class="container-fluid container-md sticky-top stickyCss">
        <div>
            <h1 class="text-center">Amadeus && Hotel</h1>
            <div>
                <form class="row justify-content-md-center mb-3 sticky-top" id="form">
                    <div class="col-2">
                        <div class="form-floating">
                            <input class="form-control" type="date" name="checkIn" id="check-in" />
                            <label class="form-label">check-in</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-floating">
                            <input class="form-control" type="date" name="checkOut" id="check-out" />
                            <label>check-out</label>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-floating">
                            <select class="form-select" aria-label="Floating label select example" id="select-menu">
                                <option value="select">select a city</option>
                            </select>
                            <label>city</label>


                        </div>
                    </div>
                    <button id="search-button" class="btn btn-danger btn-sm col-1 " type="submit">Find Hotels</button>

                </form>
            </div>
        </div>
        <div class="message-id  container-lg"></div>
    </div>







    <div class="errorCitySelected"></div>


    </div>
    <div class="result-hotels container" id="result-hotels"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="script.js"></script>
</body>

</html>
